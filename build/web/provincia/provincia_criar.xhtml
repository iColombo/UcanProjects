<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>

        <div class="ui-fluid">
            <p:dialog id="ProvinciaCreateDlg" widgetVar="ProvinciaCreateDialog" modal="true" resizable="false" header="Guardar o Província">
                <h:form id="ProvinciaCreateForm">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="2" >
                            <h:outputText value="Nome"/>
                            <p:inputText id="nome" value="#{provinciaManagedBean.provincia.nome}" />
                            <h:outputText value="País"/>
                            <p:selectOneMenu 
                                filter="true" 
                                filterMatchMode="contains" 
                                id="pais"
                                value="#{paisManagedBean.pais.pkPais}" 
                                >
                                <f:selectItems 
                                    value="#{paisManagedBean.listaDePaises}"
                                    var="pais_var"
                                    itemLabel="#{pais_var.nome}"
                                    itemValue="#{pais_var.pkPais}"
                                    >
                                </f:selectItems>
                            </p:selectOneMenu>
                        </p:panelGrid>
                        
                        <br />
                        
                        <center>
                            <p:commandButton actionListener="#{provinciaCriarManagedBean.criarRegisto()}" value="Guardar" update="display,:ProvinciaListForm:tabela_listar_provincia"/>
                            <p:commandButton value="Cancelar" onclick="ProvinciaCreateDialog.hide()" style="margin-top: 5px"/>
                        </center>
                    </h:panelGroup>
                </h:form>
            </p:dialog>
        </div>

    </ui:composition>
</html>
