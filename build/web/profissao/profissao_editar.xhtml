<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition>

        <div class="ui-fluid">
            <p:dialog id="ProfissaoEditDlg" widgetVar="ProfissaoEditDialog" modal="true" resizable="false" header="Editar a Profissão">
                <h:form id="ProfissaoEditForm">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="2" >
                            <h:outputText value="Descrição"/>
                            <p:inputText id="descricao" value="#{profissaoManagedBean.profissao.descricao}" />
                        </p:panelGrid>
                        
                        <br />
                        
                        <center>
                            <p:commandButton actionListener="#{profissaoEditarManagedBean.editarRegisto()}" value="Editar" update="display,:ProfissaoListForm:tabela_listar_profissao"/>
                            <p:commandButton value="Cancelar" onclick="ProfissaoEditDialog.hide()" style="margin-top: 5px"/>
                        </center>
                    </h:panelGroup>
                </h:form>
            </p:dialog>
        </div>

    </ui:composition>
</html>
