<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>

        <div class="ui-fluid">
            <p:dialog id="BairroCreateDlg" widgetVar="BairroCreateDialog" modal="true" resizable="false" header="Guardar o Bairro">
                <h:form id="BairroCreateForm">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="2" >
                            <h:outputText value="Nome"/>
                            <p:inputText id="nome" value="#{bairroManagedBean.bairro.nome}" />
                            <h:outputText value="MunicÃ­pio"/>
                            <p:selectOneMenu 
                                filter="true" 
                                filterMatchMode="contains" 
                                id="municipio"
                                value="#{municipioManagedBean.municipio.pkMunicipio}" 
                                >
                                <f:selectItems 
                                    value="#{municipioManagedBean.listaDeMunicipios}"
                                    var="municipio_var"
                                    itemLabel="#{municipio_var.nome}"
                                    itemValue="#{municipio_var.pkMunicipio}"
                                    >
                                </f:selectItems>
                            </p:selectOneMenu>
                        </p:panelGrid>
                        
                        <br />
                        
                        <center>
                            <p:commandButton actionListener="#{bairroCriarManagedBean.criarRegisto()}" value="Guardar" update="display,:BairroListForm:tabela_listar_bairro"/>
                            <p:commandButton value="Cancelar" onclick="BairroCreateDialog.hide()" style="margin-top: 5px"/>
                        </center>
                    </h:panelGroup>
                </h:form>
            </p:dialog>
        </div>        

    </ui:composition>
